<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>手动绑定 - iToken</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(180deg, #F8FAFC 0%, #EEF2FF 100%);
      min-height: 100vh;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    body::-webkit-scrollbar { display: none; }

    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 状态栏 */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      background: transparent;
    }

    .status-bar .time {
      font-size: 15px;
      font-weight: 600;
      color: #1E293B;
    }

    .status-bar .icons {
      display: flex;
      gap: 6px;
      font-size: 14px;
      color: #1E293B;
    }

    /* 导航栏 */
    .nav-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: transparent;
    }

    .nav-bar .back-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: 12px;
      color: #1E293B;
      font-size: 18px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .nav-bar .title {
      font-size: 17px;
      font-weight: 600;
      color: #1E293B;
    }

    .nav-bar .placeholder {
      width: 40px;
    }

    /* 主内容 */
    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    /* 顶部说明 */
    .header-section {
      text-align: center;
      margin-bottom: 32px;
    }

    .header-icon {
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, #10B981, #34D399);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      box-shadow: 0 12px 32px rgba(16, 185, 129, 0.3);
    }

    .header-icon i {
      font-size: 32px;
      color: white;
    }

    .header-title {
      font-size: 22px;
      font-weight: 700;
      color: #1E293B;
      margin-bottom: 8px;
    }

    .header-desc {
      font-size: 14px;
      color: #64748B;
      line-height: 1.5;
    }

    /* 表单区域 */
    .form-section {
      background: white;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #1E293B;
      margin-bottom: 10px;
    }

    .form-label i {
      color: #0066FF;
      font-size: 16px;
    }

    .form-input {
      width: 100%;
      padding: 16px;
      background: #F8FAFC;
      border: 2px solid #E2E8F0;
      border-radius: 12px;
      font-size: 16px;
      color: #1E293B;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: #0066FF;
      background: white;
      box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
    }

    .form-input::placeholder {
      color: #94A3B8;
    }

    .form-hint {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-top: 10px;
      padding: 12px;
      background: #FEF3C7;
      border-radius: 10px;
    }

    .form-hint i {
      color: #F59E0B;
      font-size: 14px;
      margin-top: 2px;
    }

    .form-hint span {
      font-size: 12px;
      color: #92400E;
      line-height: 1.5;
    }

    /* 账户昵称输入 */
    .nickname-input {
      display: flex;
      gap: 12px;
    }

    .nickname-input .form-input {
      flex: 1;
    }

    .nickname-preset {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .preset-tag {
      padding: 8px 14px;
      background: #EEF2FF;
      border: 1px solid #C7D2FE;
      border-radius: 20px;
      font-size: 13px;
      color: #4F46E5;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .preset-tag:active {
      background: #4F46E5;
      color: white;
    }

    /* 提交按钮 */
    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #0066FF, #00C2FF);
      border: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0, 102, 255, 0.3);
      transition: all 0.3s ease;
      margin-top: 24px;
    }

    .submit-btn:active {
      transform: scale(0.98);
      box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
    }

    /* 帮助链接 */
    .help-section {
      margin-top: auto;
      padding: 20px;
    }

    .help-card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
    }

    .help-card .icon {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #0066FF, #00C2FF);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      flex-shrink: 0;
    }

    .help-card .text {
      flex: 1;
    }

    .help-card .title {
      font-size: 14px;
      font-weight: 600;
      color: #1E293B;
      margin-bottom: 2px;
    }

    .help-card .desc {
      font-size: 12px;
      color: #64748B;
    }

    .help-card .arrow {
      color: #CBD5E1;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span class="time">9:41</span>
      <div class="icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
      <div class="back-btn">
        <i class="fas fa-chevron-left"></i>
      </div>
      <span class="title">手动绑定</span>
      <div class="placeholder"></div>
    </div>

    <!-- 主内容 -->
    <div class="content">
      <!-- 顶部说明 -->
      <div class="header-section">
        <div class="header-icon">
          <i class="fas fa-keyboard"></i>
        </div>
        <h1 class="header-title">输入绑定信息</h1>
        <p class="header-desc">请在68 APP中获取账户ID和绑定密钥</p>
      </div>

      <!-- 表单区域 -->
      <div class="form-section">
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-user"></i>
            68账户ID
          </label>
          <input type="text" class="form-input" placeholder="请输入68账户ID或手机号">
        </div>

        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-key"></i>
            绑定密钥
          </label>
          <input type="text" class="form-input" placeholder="请输入32位绑定密钥" style="font-family: 'SF Mono', monospace; letter-spacing: 2px;">
          <div class="form-hint">
            <i class="fas fa-info-circle"></i>
            <span>绑定密钥可在68 APP → 设置 → 安全中心 → iToken绑定 中获取</span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-tag"></i>
            账户昵称（可选）
          </label>
          <input type="text" class="form-input" placeholder="为此账户设置一个便于识别的名称">
          <div class="nickname-preset">
            <span class="preset-tag">主账户</span>
            <span class="preset-tag">工作账户</span>
            <span class="preset-tag">备用账户</span>
            <span class="preset-tag">家人账户</span>
          </div>
        </div>
      </div>

      <button class="submit-btn">
        <i class="fas fa-link" style="margin-right: 8px;"></i>
        确认绑定
      </button>

      <!-- 帮助链接 -->
      <div class="help-section">
        <div class="help-card">
          <div class="icon">
            <i class="fas fa-circle-question"></i>
          </div>
          <div class="text">
            <div class="title">如何获取绑定密钥？</div>
            <div class="desc">查看详细操作步骤</div>
          </div>
          <i class="fas fa-chevron-right arrow"></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
