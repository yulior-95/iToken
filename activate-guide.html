<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>iToken - 激活引导</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      overflow: hidden;
      height: 100%;
      scrollbar-width: none;
      -ms-overflow-style: none;
      background: #FFFFFF;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none;
    }
    .page-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: #FFFFFF;
    }

    .guide-content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      scrollbar-width: none;
    }
    .guide-content::-webkit-scrollbar {
      display: none;
    }

    .guide-header {
      text-align: center;
      margin-bottom: 28px;
    }

    .guide-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #0066FF 0%, #00C2FF 100%);
      border-radius: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 32px rgba(0, 102, 255, 0.25);
    }

    .guide-icon i {
      font-size: 44px;
      color: white;
    }

    .guide-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #1E293B;
    }

    .guide-desc {
      font-size: 14px;
      color: #64748B;
      line-height: 1.5;
    }

    /* 步骤卡片 */
    .step-card {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      padding: 16px;
      background: #F8FAFC;
      border: 1px solid #E2E8F0;
      border-radius: 14px;
      margin-bottom: 12px;
    }

    .step-number {
      width: 32px;
      height: 32px;
      min-width: 32px;
      background: linear-gradient(135deg, #0066FF 0%, #00C2FF 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      color: white;
    }

    .step-content {
      flex: 1;
    }

    .step-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #1E293B;
    }

    .step-desc {
      font-size: 13px;
      color: #64748B;
      line-height: 1.4;
    }

    /* 设备要求 */
    .device-requirements {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .requirement-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 14px 10px;
      background: #F8FAFC;
      border: 1px solid #E2E8F0;
      border-radius: 12px;
      text-align: center;
    }

    .requirement-item i {
      font-size: 22px;
      color: #10B981;
      margin-bottom: 8px;
    }

    .requirement-item span {
      font-size: 12px;
      color: #64748B;
    }

    /* 安全说明 */
    .security-info {
      background: rgba(16, 185, 129, 0.06);
      border: 1px solid rgba(16, 185, 129, 0.15);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .security-info-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #10B981;
      margin-bottom: 10px;
    }

    .security-info-list {
      list-style: none;
    }

    .security-info-list li {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 13px;
      color: #64748B;
      padding: 5px 0;
    }

    .security-info-list li i {
      color: #10B981;
      margin-top: 2px;
    }

    .submit-section {
      padding: 0 20px 36px;
    }

    .checkbox-agreement {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 16px;
      font-size: 13px;
      color: #64748B;
    }

    .checkbox-agreement input {
      display: none;
    }

    .checkbox-agreement .checkbox {
      width: 20px;
      height: 20px;
      min-width: 20px;
      border: 2px solid #E2E8F0;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: white;
    }

    .checkbox-agreement input:checked + .checkbox {
      background: #0066FF;
      border-color: #0066FF;
    }

    .checkbox-agreement .checkbox i {
      color: white;
      font-size: 12px;
      opacity: 0;
    }

    .checkbox-agreement input:checked + .checkbox i {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span class="time">9:41</span>
      <div class="icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <div class="content">
      <div class="nav-bar">
        <button class="back-btn">
          <i class="fas fa-arrow-left"></i>
        </button>
        <span class="title">激活 iToken</span>
      </div>

      <div class="guide-content">
        <div class="guide-header">
          <div class="guide-icon">
            <i class="fas fa-microchip"></i>
          </div>
          <h1 class="guide-title">激活您的 iToken</h1>
          <p class="guide-desc">通过设备安全芯片生成专属密钥，为您的账户提供硬件级安全保护</p>
        </div>

        <!-- 激活步骤 -->
        <div class="step-card">
          <div class="step-number">1</div>
          <div class="step-content">
            <div class="step-title">发送激活请求</div>
            <div class="step-desc">APP向服务器发送激活请求，验证您的身份信息</div>
          </div>
        </div>
        <div class="step-card">
          <div class="step-number">2</div>
          <div class="step-content">
            <div class="step-title">生成安全密钥</div>
            <div class="step-desc">设备安全芯片生成唯一的公私钥对</div>
          </div>
        </div>
        <div class="step-card">
          <div class="step-number">3</div>
          <div class="step-content">
            <div class="step-title">签发数字证书</div>
            <div class="step-desc">服务器验证后签发数字证书，完成设备绑定</div>
          </div>
        </div>

        <!-- 设备要求 -->
        <div class="device-requirements">
          <div class="requirement-item">
            <i class="fas fa-microchip"></i>
            <span>安全芯片</span>
          </div>
          <div class="requirement-item">
            <i class="fas fa-fingerprint"></i>
            <span>生物识别</span>
          </div>
          <div class="requirement-item">
            <i class="fas fa-wifi"></i>
            <span>网络连接</span>
          </div>
        </div>

        <!-- 安全说明 -->
        <div class="security-info">
          <div class="security-info-title">
            <i class="fas fa-shield-check"></i>
            <span>安全保障</span>
          </div>
          <ul class="security-info-list">
            <li><i class="fas fa-check"></i><span>私钥存储于设备安全芯片，永不上传</span></li>
            <li><i class="fas fa-check"></i><span>每次验证都需要生物识别确认</span></li>
            <li><i class="fas fa-check"></i><span>证书采用银行级加密标准</span></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="submit-section">
      <label class="checkbox-agreement">
        <input type="checkbox" checked>
        <span class="checkbox"><i class="fas fa-check"></i></span>
        <span>我已了解激活流程，同意授权设备安全芯片生成密钥</span>
      </label>
      <button class="btn btn-primary">
        <i class="fas fa-bolt"></i>
        <span>开始激活</span>
      </button>
    </div>
  </div>
</body>
</html>
