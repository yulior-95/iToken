<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>绑定成功 - iToken</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(180deg, #ECFDF5 0%, #F0FDF4 50%, #F8FAFC 100%);
      min-height: 100vh;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    body::-webkit-scrollbar { display: none; }

    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 状态栏 */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      background: transparent;
    }

    .status-bar .time {
      font-size: 15px;
      font-weight: 600;
      color: #1E293B;
    }

    .status-bar .icons {
      display: flex;
      gap: 6px;
      font-size: 14px;
      color: #1E293B;
    }

    /* 主内容 */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      text-align: center;
    }

    /* 成功动画 */
    .success-animation {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 32px;
    }

    .success-circle {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #10B981, #34D399);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 50px rgba(16, 185, 129, 0.4);
      animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .success-circle i {
      font-size: 56px;
      color: white;
      animation: checkIn 0.3s ease-out 0.3s both;
    }

    @keyframes checkIn {
      0% {
        transform: scale(0) rotate(-45deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotate(0);
        opacity: 1;
      }
    }

    /* 光环效果 */
    .success-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border: 3px solid rgba(16, 185, 129, 0.3);
      border-radius: 50%;
      animation: ringPulse 2s ease-out infinite;
    }

    @keyframes ringPulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }

    .success-title {
      font-size: 28px;
      font-weight: 700;
      color: #1E293B;
      margin-bottom: 12px;
      animation: fadeInUp 0.5s ease-out 0.4s both;
    }

    .success-desc {
      font-size: 15px;
      color: #64748B;
      line-height: 1.6;
      margin-bottom: 40px;
      animation: fadeInUp 0.5s ease-out 0.5s both;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* 账户信息卡片 */
    .account-card {
      width: 100%;
      max-width: 340px;
      background: white;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      margin-bottom: 32px;
      animation: fadeInUp 0.5s ease-out 0.6s both;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #F1F5F9;
    }

    .account-avatar {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #0066FF, #00C2FF);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 22px;
      font-weight: 700;
    }

    .account-info {
      flex: 1;
    }

    .account-name {
      font-size: 18px;
      font-weight: 600;
      color: #1E293B;
      margin-bottom: 4px;
    }

    .account-id {
      font-size: 13px;
      color: #64748B;
    }

    .card-details {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .detail-label {
      font-size: 13px;
      color: #64748B;
    }

    .detail-value {
      font-size: 14px;
      font-weight: 500;
      color: #1E293B;
    }

    .detail-value.success {
      color: #10B981;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* 操作按钮 */
    .action-buttons {
      width: 100%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      animation: fadeInUp 0.5s ease-out 0.7s both;
    }

    .primary-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #0066FF, #00C2FF);
      border: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0, 102, 255, 0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .primary-btn:active {
      transform: scale(0.98);
    }

    .secondary-btn {
      width: 100%;
      padding: 16px;
      background: white;
      border: 2px solid #E2E8F0;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      color: #64748B;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .secondary-btn:active {
      background: #F8FAFC;
    }

    /* 底部提示 */
    .bottom-tip {
      margin-top: auto;
      padding: 24px;
      text-align: center;
    }

    .tip-text {
      font-size: 13px;
      color: #94A3B8;
      line-height: 1.6;
    }

    .tip-text i {
      color: #10B981;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span class="time">9:41</span>
      <div class="icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- 主内容 -->
    <div class="content">
      <!-- 成功动画 -->
      <div class="success-animation">
        <div class="success-ring"></div>
        <div class="success-circle">
          <i class="fas fa-check"></i>
        </div>
      </div>

      <h1 class="success-title">绑定成功！</h1>
      <p class="success-desc">新账户已成功关联到此iToken设备<br>现在可以使用iToken进行安全验证</p>

      <!-- 账户信息卡片 -->
      <div class="account-card">
        <div class="card-header">
          <div class="account-avatar">68</div>
          <div class="account-info">
            <div class="account-name">工作账户</div>
            <div class="account-id">ID: 139****6666</div>
          </div>
        </div>
        <div class="card-details">
          <div class="detail-item">
            <span class="detail-label">绑定时间</span>
            <span class="detail-value">2026-01-16 09:41</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">设备名称</span>
            <span class="detail-value">iPhone 15 Pro</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">iToken状态</span>
            <span class="detail-value success">
              <i class="fas fa-circle-check"></i>
              已激活
            </span>
          </div>
        </div>
      </div>

      <!-- 操作按钮 -->
      <div class="action-buttons">
        <button class="primary-btn">
          <i class="fas fa-key"></i>
          查看验证码
        </button>
        <button class="secondary-btn">继续添加账户</button>
      </div>
    </div>

    <!-- 底部提示 -->
    <div class="bottom-tip">
      <p class="tip-text">
        <i class="fas fa-shield-halved"></i>
        此账户的所有敏感操作将需要iToken验证
      </p>
    </div>
  </div>
</body>
</html>
