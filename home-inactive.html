<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>iToken - 未激活状态首页</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #F8FAFC;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none;
    }

    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #F8FAFC;
    }

    /* iOS 状态栏 */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px 10px;
      background: #FFFFFF;
      font-size: 15px;
      font-weight: 600;
      color: #000;
    }

    .status-bar .icons {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    /* 顶部头部 */
    .home-header {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #FFFFFF;
      border-bottom: 1px solid #F1F5F9;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #E2E8F0;
    }

    .user-details .user-name {
      font-size: 16px;
      font-weight: 600;
      color: #1E293B;
    }

    .user-details .user-status {
      font-size: 12px;
      color: #94A3B8;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    .header-btn {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: #F8FAFC;
      border: 1px solid #E2E8F0;
      color: #64748B;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* 主内容区 */
    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    /* 未激活状态卡片 */
    .inactive-card {
      background: #FFFFFF;
      border: 1px solid #E2E8F0;
      border-radius: 20px;
      padding: 32px 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    .inactive-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #F1F5F9 0%, #E2E8F0 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .inactive-icon i {
      font-size: 44px;
      color: #94A3B8;
    }

    .inactive-icon .badge {
      position: absolute;
      bottom: 4px;
      right: 4px;
      width: 28px;
      height: 28px;
      background: #F59E0B;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid #FFFFFF;
    }

    .inactive-icon .badge i {
      font-size: 12px;
      color: white;
    }

    .inactive-title {
      font-size: 22px;
      font-weight: 700;
      color: #1E293B;
      margin-bottom: 8px;
    }

    .inactive-desc {
      font-size: 15px;
      color: #64748B;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .activate-btn {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #0066FF 0%, #00C2FF 100%);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
    }

    .activate-btn:active {
      transform: scale(0.98);
    }

    /* 绑定的账户预览 */
    .bound-account-preview {
      background: #FFFFFF;
      border: 1px solid #E2E8F0;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .preview-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .preview-title {
      font-size: 14px;
      font-weight: 600;
      color: #64748B;
    }

    .preview-status {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
      color: #F59E0B;
      background: rgba(245, 158, 11, 0.1);
      padding: 4px 10px;
      border-radius: 12px;
    }

    .preview-status i {
      font-size: 10px;
    }

    .account-item {
      display: flex;
      align-items: center;
      padding: 12px;
      background: #F8FAFC;
      border-radius: 12px;
    }

    .account-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      margin-right: 12px;
    }

    .account-info {
      flex: 1;
    }

    .account-name {
      font-size: 16px;
      font-weight: 600;
      color: #1E293B;
      margin-bottom: 2px;
    }

    .account-id {
      font-size: 13px;
      color: #94A3B8;
    }

    .account-lock {
      width: 32px;
      height: 32px;
      background: #F1F5F9;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #94A3B8;
    }

    /* 功能说明 */
    .features-section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 15px;
      font-weight: 600;
      color: #1E293B;
      margin-bottom: 12px;
    }

    .feature-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px;
      background: #FFFFFF;
      border: 1px solid #E2E8F0;
      border-radius: 14px;
    }

    .feature-icon {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .feature-icon.blue {
      background: rgba(0, 102, 255, 0.1);
      color: #0066FF;
    }

    .feature-icon.green {
      background: rgba(16, 185, 129, 0.1);
      color: #10B981;
    }

    .feature-icon.purple {
      background: rgba(139, 92, 246, 0.1);
      color: #8B5CF6;
    }

    .feature-text {
      flex: 1;
    }

    .feature-title {
      font-size: 15px;
      font-weight: 500;
      color: #1E293B;
      margin-bottom: 2px;
    }

    .feature-desc {
      font-size: 13px;
      color: #94A3B8;
    }

    /* 安全提示 */
    .security-note {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 14px;
      background: rgba(0, 102, 255, 0.05);
      border: 1px solid rgba(0, 102, 255, 0.1);
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .security-note i {
      font-size: 18px;
      color: #0066FF;
      margin-top: 2px;
    }

    .security-note-content {
      flex: 1;
    }

    .security-note-title {
      font-size: 14px;
      font-weight: 600;
      color: #0066FF;
      margin-bottom: 4px;
    }

    .security-note-text {
      font-size: 13px;
      color: #64748B;
      line-height: 1.4;
    }

    /* 底部导航栏 */
    .tab-bar {
      display: flex;
      justify-content: space-around;
      padding: 10px 0 26px;
      background: #FFFFFF;
      border-top: 1px solid #E2E8F0;
    }

    .tab-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: #94A3B8;
      text-decoration: none;
      font-size: 11px;
    }

    .tab-item i {
      font-size: 21px;
    }

    .tab-item.active {
      color: #0066FF;
    }

    /* 步骤指示器 */
    .steps-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .step-dot {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
    }

    .step-dot.completed {
      background: #10B981;
      color: white;
    }

    .step-dot.current {
      background: #0066FF;
      color: white;
    }

    .step-dot.pending {
      background: #E2E8F0;
      color: #94A3B8;
    }

    .step-line {
      width: 40px;
      height: 2px;
      background: #E2E8F0;
    }

    .step-line.completed {
      background: #10B981;
    }

    .step-label {
      font-size: 11px;
      color: #64748B;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span class="time">9:41</span>
      <div class="icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- 头部 -->
    <div class="home-header">
      <div class="user-info">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100&h=100&fit=crop" 
             alt="User Avatar" class="user-avatar">
        <div class="user-details">
          <div class="user-name">张小明</div>
          <div class="user-status">
            <span>已登录 · 待激活</span>
          </div>
        </div>
      </div>
      <div class="header-actions">
        <button class="header-btn">
          <i class="fas fa-bell"></i>
        </button>
      </div>
    </div>

    <!-- 主内容 -->
    <div class="main-content">
      <!-- 步骤指示器 -->
      <div class="steps-indicator">
        <div class="step">
          <div class="step-dot completed">
            <i class="fas fa-check"></i>
          </div>
        </div>
        <div class="step-line completed"></div>
        <div class="step">
          <div class="step-dot current">2</div>
        </div>
        <div class="step-line"></div>
        <div class="step">
          <div class="step-dot pending">3</div>
        </div>
      </div>

      <!-- 未激活状态卡片 -->
      <div class="inactive-card">
        <div class="inactive-icon">
          <i class="fas fa-shield-halved"></i>
          <div class="badge">
            <i class="fas fa-exclamation"></i>
          </div>
        </div>
        <h2 class="inactive-title">激活您的 iToken</h2>
        <p class="inactive-desc">您已成功登录，现在需要激活 iToken 才能使用安全验证功能保护您的账户</p>
        <button class="activate-btn">
          <i class="fas fa-bolt"></i>
          <span>立即激活</span>
        </button>
      </div>

      <!-- 绑定的账户预览 -->
      <div class="bound-account-preview">
        <div class="preview-header">
          <span class="preview-title">待保护账户</span>
          <span class="preview-status">
            <i class="fas fa-clock"></i>
            <span>等待激活</span>
          </span>
        </div>
        <div class="account-item">
          <div class="account-icon">
            <i class="fas fa-message"></i>
          </div>
          <div class="account-info">
            <div class="account-name">68 通讯</div>
            <div class="account-id">138****8888</div>
          </div>
          <div class="account-lock">
            <i class="fas fa-lock"></i>
          </div>
        </div>
      </div>

      <!-- 功能说明 -->
      <div class="features-section">
        <div class="section-title">激活后您将获得</div>
        <div class="feature-list">
          <div class="feature-item">
            <div class="feature-icon blue">
              <i class="fas fa-key"></i>
            </div>
            <div class="feature-text">
              <div class="feature-title">动态验证码</div>
              <div class="feature-desc">每30秒自动生成安全验证码</div>
            </div>
          </div>
          <div class="feature-item">
            <div class="feature-icon green">
              <i class="fas fa-microchip"></i>
            </div>
            <div class="feature-text">
              <div class="feature-title">硬件级安全</div>
              <div class="feature-desc">私钥存储于设备安全芯片</div>
            </div>
          </div>
          <div class="feature-item">
            <div class="feature-icon purple">
              <i class="fas fa-user-shield"></i>
            </div>
            <div class="feature-text">
              <div class="feature-title">防盗号保护</div>
              <div class="feature-desc">即使密码泄露也无法盗取资金</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 安全提示 -->
      <div class="security-note">
        <i class="fas fa-info-circle"></i>
        <div class="security-note-content">
          <div class="security-note-title">为什么需要激活？</div>
          <div class="security-note-text">激活过程会在您的设备安全芯片中生成唯一密钥，确保只有您本人的设备才能生成有效验证码。</div>
        </div>
      </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
      <a href="#" class="tab-item active">
        <i class="fas fa-house"></i>
        <span>首页</span>
      </a>
      <a href="#" class="tab-item">
        <i class="fas fa-shield-halved"></i>
        <span>安全</span>
      </a>
      <a href="#" class="tab-item">
        <i class="fas fa-clock-rotate-left"></i>
        <span>记录</span>
      </a>
      <a href="#" class="tab-item">
        <i class="fas fa-user"></i>
        <span>我的</span>
      </a>
    </div>
  </div>
</body>
</html>
