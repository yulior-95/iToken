<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>iToken - 首页</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      scrollbar-width: none;
      -ms-overflow-style: none;
      background: #F8FAFC;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none;
    }
    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #F8FAFC;
    }

    .home-header {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #FFFFFF;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #0066FF;
    }

    .user-details .user-name {
      font-size: 16px;
      font-weight: 600;
      color: #1E293B;
    }

    .user-details .user-status {
      font-size: 12px;
      color: #10B981;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .user-details .user-status i {
      font-size: 8px;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    .header-btn {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: #F8FAFC;
      border: 1px solid #E2E8F0;
      color: #64748B;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }

    .header-btn .badge {
      position: absolute;
      top: -4px;
      right: -4px;
      width: 16px;
      height: 16px;
      background: #EF4444;
      border-radius: 50%;
      font-size: 10px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .home-content {
      flex: 1;
      padding: 16px 20px;
      overflow-y: auto;
      scrollbar-width: none;
    }
    .home-content::-webkit-scrollbar {
      display: none;
    }

    /* Token 状态卡片 */
    .token-card {
      background: linear-gradient(135deg, #0066FF 0%, #00C2FF 100%);
      border-radius: 20px;
      padding: 22px;
      margin-bottom: 20px;
      color: white;
      box-shadow: 0 8px 24px rgba(0, 102, 255, 0.25);
    }

    .token-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .token-account {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .token-account-icon {
      width: 44px;
      height: 44px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .token-account-info .account-name {
      font-size: 17px;
      font-weight: 600;
    }

    .token-account-info .account-id {
      font-size: 13px;
      opacity: 0.8;
    }

    .token-status-badge {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      font-size: 12px;
      font-weight: 500;
    }

    .token-status-badge i {
      font-size: 8px;
    }

    .token-code-section {
      text-align: center;
      padding: 18px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 16px;
    }

    .token-code-label {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .token-code-display {
      font-family: 'SF Mono', monospace;
      font-size: 38px;
      font-weight: 700;
      letter-spacing: 6px;
      margin-bottom: 12px;
    }

    .token-timer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .timer-progress {
      width: 100px;
      height: 5px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      overflow: hidden;
    }

    .timer-progress-bar {
      height: 100%;
      background: white;
      border-radius: 3px;
      width: 70%;
    }

    .timer-text {
      font-size: 13px;
      opacity: 0.9;
    }

    .token-actions {
      display: flex;
      gap: 10px;
    }

    .token-action-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    /* 快捷功能 */
    .section-title {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 14px;
      color: #1E293B;
    }

    .quick-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .quick-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 18px 14px;
      background: #FFFFFF;
      border: 1px solid #E2E8F0;
      border-radius: 16px;
      cursor: pointer;
    }

    .quick-item .icon {
      width: 46px;
      height: 46px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .quick-item .icon.blue {
      background: rgba(0, 102, 255, 0.1);
      color: #0066FF;
    }

    .quick-item .icon.green {
      background: rgba(16, 185, 129, 0.1);
      color: #10B981;
    }

    .quick-item .icon.orange {
      background: rgba(245, 158, 11, 0.1);
      color: #F59E0B;
    }

    .quick-item .icon.purple {
      background: rgba(139, 92, 246, 0.1);
      color: #8B5CF6;
    }

    .quick-item .label {
      font-size: 14px;
      font-weight: 500;
      color: #1E293B;
    }

    /* 最近活动 */
    .activity-item {
      display: flex;
      align-items: center;
      padding: 14px;
      background: #FFFFFF;
      border: 1px solid #E2E8F0;
      border-radius: 14px;
      margin-bottom: 10px;
    }

    .activity-icon {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-size: 16px;
    }

    .activity-icon.success {
      background: rgba(16, 185, 129, 0.1);
      color: #10B981;
    }

    .activity-info {
      flex: 1;
    }

    .activity-info .title {
      font-size: 14px;
      font-weight: 500;
      color: #1E293B;
      margin-bottom: 2px;
    }

    .activity-info .time {
      font-size: 12px;
      color: #94A3B8;
    }

    .activity-status {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 10px;
      background: rgba(16, 185, 129, 0.1);
      color: #10B981;
    }

    /* 底部导航 */
    .tab-bar {
      display: flex;
      justify-content: space-around;
      padding: 10px 0 26px;
      background: #FFFFFF;
      border-top: 1px solid #E2E8F0;
    }

    .tab-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: #94A3B8;
      text-decoration: none;
      font-size: 11px;
    }

    .tab-item i {
      font-size: 21px;
    }

    .tab-item.active {
      color: #0066FF;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- 状态栏 -->
    <div class="status-bar" style="background: #FFFFFF;">
      <span class="time">9:41</span>
      <div class="icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- 头部 -->
    <div class="home-header">
      <div class="user-info">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100&h=100&fit=crop" 
             alt="User Avatar" class="user-avatar">
        <div class="user-details">
          <div class="user-name">张小明</div>
          <div class="user-status">
            <i class="fas fa-circle"></i>
            <span>安全连接中</span>
          </div>
        </div>
      </div>
      <div class="header-actions">
        <button class="header-btn">
          <i class="fas fa-bell"></i>
          <span class="badge">2</span>
        </button>
        <button class="header-btn">
          <i class="fas fa-qrcode"></i>
        </button>
      </div>
    </div>

    <!-- 主内容 -->
    <div class="home-content">
      <!-- Token 卡片 -->
      <div class="token-card">
        <div class="token-card-header">
          <div class="token-account">
            <div class="token-account-icon">
              <i class="fas fa-message"></i>
            </div>
            <div class="token-account-info">
              <div class="account-name">68 账户</div>
              <div class="account-id">ID: 138****8888</div>
            </div>
          </div>
          <div class="token-status-badge">
            <i class="fas fa-circle"></i>
            <span>已激活</span>
          </div>
        </div>

        <div class="token-code-section">
          <div class="token-code-label">当前验证码</div>
          <div class="token-code-display">385 721</div>
          <div class="token-timer">
            <div class="timer-progress">
              <div class="timer-progress-bar"></div>
            </div>
            <span class="timer-text">21秒</span>
          </div>
        </div>

        <div class="token-actions">
          <button class="token-action-btn">
            <i class="fas fa-copy"></i>
            <span>复制</span>
          </button>
          <button class="token-action-btn">
            <i class="fas fa-rotate"></i>
            <span>刷新</span>
          </button>
        </div>
      </div>

      <!-- 快捷功能 -->
      <div class="section-title">快捷功能</div>
      <div class="quick-grid">
        <div class="quick-item">
          <div class="icon blue">
            <i class="fas fa-shield-check"></i>
          </div>
          <span class="label">安全检测</span>
        </div>
        <div class="quick-item">
          <div class="icon green">
            <i class="fas fa-clock-rotate-left"></i>
          </div>
          <span class="label">验证记录</span>
        </div>
        <div class="quick-item">
          <div class="icon orange">
            <i class="fas fa-key"></i>
          </div>
          <span class="label">密钥管理</span>
        </div>
        <div class="quick-item">
          <div class="icon purple">
            <i class="fas fa-gear"></i>
          </div>
          <span class="label">设置</span>
        </div>
      </div>

      <!-- 最近活动 -->
      <div class="section-title">最近活动</div>
      <div class="activity-item">
        <div class="activity-icon success">
          <i class="fas fa-check"></i>
        </div>
        <div class="activity-info">
          <div class="title">转账验证成功</div>
          <div class="time">今天 14:32</div>
        </div>
        <span class="activity-status">成功</span>
      </div>
      <div class="activity-item">
        <div class="activity-icon success">
          <i class="fas fa-check"></i>
        </div>
        <div class="activity-info">
          <div class="title">登录验证成功</div>
          <div class="time">今天 09:15</div>
        </div>
        <span class="activity-status">成功</span>
      </div>
    </div>

    <!-- 底部导航 -->
    <div class="tab-bar">
      <a href="#" class="tab-item active">
        <i class="fas fa-house"></i>
        <span>首页</span>
      </a>
      <a href="#" class="tab-item">
        <i class="fas fa-shield-halved"></i>
        <span>安全</span>
      </a>
      <a href="#" class="tab-item">
        <i class="fas fa-clock-rotate-left"></i>
        <span>记录</span>
      </a>
      <a href="#" class="tab-item">
        <i class="fas fa-user"></i>
        <span>我的</span>
      </a>
    </div>
  </div>
</body>
</html>
