<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>扫码绑定 - iToken</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #000000;
      min-height: 100vh;
      overflow: hidden;
    }

    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* 状态栏 */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      background: transparent;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    .status-bar .time {
      font-size: 15px;
      font-weight: 600;
      color: white;
    }

    .status-bar .icons {
      display: flex;
      gap: 6px;
      font-size: 14px;
      color: white;
    }

    /* 导航栏 */
    .nav-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 20px 16px;
      background: transparent;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    .nav-bar .back-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      color: white;
      font-size: 18px;
    }

    .nav-bar .title {
      font-size: 17px;
      font-weight: 600;
      color: white;
    }

    .nav-bar .flash-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      color: white;
      font-size: 18px;
    }

    /* 扫描区域 */
    .scan-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    /* 模拟相机背景 */
    .camera-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, 
        rgba(0, 0, 0, 0.3) 0%, 
        rgba(0, 0, 0, 0.1) 30%,
        rgba(0, 0, 0, 0.1) 70%,
        rgba(0, 0, 0, 0.3) 100%
      );
    }

    /* 扫描框 */
    .scan-frame {
      width: 260px;
      height: 260px;
      position: relative;
      z-index: 10;
    }

    /* 四个角 */
    .scan-frame::before,
    .scan-frame::after,
    .corner-bl,
    .corner-br {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      border-color: #0066FF;
      border-style: solid;
      border-width: 0;
    }

    .scan-frame::before {
      top: 0;
      left: 0;
      border-top-width: 4px;
      border-left-width: 4px;
      border-top-left-radius: 12px;
    }

    .scan-frame::after {
      top: 0;
      right: 0;
      border-top-width: 4px;
      border-right-width: 4px;
      border-top-right-radius: 12px;
    }

    .corner-bl {
      bottom: 0;
      left: 0;
      border-bottom-width: 4px;
      border-left-width: 4px;
      border-bottom-left-radius: 12px;
    }

    .corner-br {
      bottom: 0;
      right: 0;
      border-bottom-width: 4px;
      border-right-width: 4px;
      border-bottom-right-radius: 12px;
    }

    /* 扫描线动画 */
    .scan-line {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      height: 3px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        #0066FF 20%, 
        #00C2FF 50%, 
        #0066FF 80%, 
        transparent 100%
      );
      border-radius: 2px;
      animation: scanMove 2s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(0, 102, 255, 0.5);
    }

    @keyframes scanMove {
      0%, 100% {
        top: 10px;
        opacity: 1;
      }
      50% {
        top: 230px;
        opacity: 1;
      }
    }

    /* 扫描提示 */
    .scan-hint {
      margin-top: 40px;
      text-align: center;
      z-index: 10;
    }

    .scan-hint .text {
      font-size: 16px;
      color: white;
      margin-bottom: 8px;
    }

    .scan-hint .sub-text {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
    }

    /* 底部操作区 */
    .bottom-actions {
      padding: 24px;
      background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.8));
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 48px;
      margin-bottom: 24px;
    }

    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .action-btn .icon {
      width: 56px;
      height: 56px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: white;
      transition: all 0.3s ease;
    }

    .action-btn:active .icon {
      transform: scale(0.95);
      background: rgba(255, 255, 255, 0.25);
    }

    .action-btn .label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }

    /* 使用说明 */
    .usage-tip {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .usage-tip .icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #0066FF, #00C2FF);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      flex-shrink: 0;
    }

    .usage-tip .text {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.5;
    }

    /* Home Indicator */
    .home-indicator {
      width: 134px;
      height: 5px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      margin: 8px auto 0;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span class="time">9:41</span>
      <div class="icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
      <div class="back-btn">
        <i class="fas fa-xmark"></i>
      </div>
      <span class="title">扫码绑定</span>
      <div class="flash-btn">
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- 扫描区域 -->
    <div class="scan-area">
      <div class="camera-bg"></div>
      
      <div class="scan-frame">
        <div class="corner-bl"></div>
        <div class="corner-br"></div>
        <div class="scan-line"></div>
      </div>

      <div class="scan-hint">
        <div class="text">将二维码放入框内</div>
        <div class="sub-text">自动识别68 APP绑定二维码</div>
      </div>
    </div>

    <!-- 底部操作区 -->
    <div class="bottom-actions">
      <div class="action-buttons">
        <div class="action-btn">
          <div class="icon">
            <i class="fas fa-image"></i>
          </div>
          <span class="label">相册</span>
        </div>
        <div class="action-btn">
          <div class="icon">
            <i class="fas fa-keyboard"></i>
          </div>
          <span class="label">手动输入</span>
        </div>
        <div class="action-btn">
          <div class="icon">
            <i class="fas fa-question"></i>
          </div>
          <span class="label">帮助</span>
        </div>
      </div>

      <div class="usage-tip">
        <div class="icon">
          <i class="fas fa-lightbulb"></i>
        </div>
        <div class="text">打开68 APP → 设置 → 安全中心 → iToken绑定 → 显示绑定二维码</div>
      </div>

      <div class="home-indicator"></div>
    </div>
  </div>
</body>
</html>
