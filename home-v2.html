<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>iToken - 首页方案二 (Authenticator风格)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #FFFFFF;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none;
    }

    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #FFFFFF;
    }

    /* iOS 状态栏 */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px 10px;
      background: #FFFFFF;
      font-size: 15px;
      font-weight: 600;
      color: #000;
    }

    .status-bar .icons {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    /* 顶部导航 */
    .top-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 16px 16px;
      background: #FFFFFF;
    }

    .nav-title {
      font-size: 34px;
      font-weight: 700;
      color: #000;
    }

    .nav-actions {
      display: flex;
      gap: 8px;
    }

    .nav-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #F2F2F7;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #007AFF;
      font-size: 16px;
      cursor: pointer;
    }

    /* 搜索栏 */
    .search-bar {
      margin: 0 16px 12px;
      padding: 10px 12px;
      background: #F2F2F7;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-bar i {
      color: #8E8E93;
      font-size: 15px;
    }

    .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 17px;
      color: #000;
      outline: none;
    }

    .search-bar input::placeholder {
      color: #8E8E93;
    }

    /* 账户列表 */
    .accounts-list {
      flex: 1;
      padding: 0 16px;
      overflow-y: auto;
      scrollbar-width: none;
    }
    .accounts-list::-webkit-scrollbar {
      display: none;
    }

    /* 单个账户卡片 - Google Authenticator 风格 */
    .account-card {
      background: #FFFFFF;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid #E5E5EA;
      position: relative;
      overflow: hidden;
    }

    .account-header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .account-icon {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-right: 12px;
      font-weight: 600;
    }

    .account-icon.purple {
      background: linear-gradient(135deg, #5856D6 0%, #AF52DE 100%);
      color: white;
    }

    .account-icon.blue {
      background: linear-gradient(135deg, #007AFF 0%, #5AC8FA 100%);
      color: white;
    }

    .account-icon.green {
      background: linear-gradient(135deg, #34C759 0%, #30D158 100%);
      color: white;
    }

    .account-info {
      flex: 1;
    }

    .account-name {
      font-size: 17px;
      font-weight: 600;
      color: #000;
      margin-bottom: 2px;
    }

    .account-email {
      font-size: 13px;
      color: #8E8E93;
    }

    .account-menu {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #C7C7CC;
      cursor: pointer;
    }

    /* 验证码显示区域 - 核心 */
    .code-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .verification-code {
      font-family: 'SF Mono', 'Menlo', monospace;
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 4px;
      color: #007AFF;
    }

    /* 圆形倒计时进度 */
    .timer-circle {
      position: relative;
      width: 44px;
      height: 44px;
    }

    .timer-circle svg {
      transform: rotate(-90deg);
    }

    .timer-bg {
      fill: none;
      stroke: #E5E5EA;
      stroke-width: 4;
    }

    .timer-progress {
      fill: none;
      stroke: #007AFF;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-dasharray: 113;
      stroke-dashoffset: 28;
      transition: stroke-dashoffset 1s linear;
    }

    .timer-progress.warning {
      stroke: #FF9500;
    }

    .timer-progress.danger {
      stroke: #FF3B30;
    }

    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      font-weight: 600;
      color: #007AFF;
    }

    .timer-text.warning {
      color: #FF9500;
    }

    .timer-text.danger {
      color: #FF3B30;
    }

    /* 复制按钮 */
    .copy-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: #F2F2F7;
      border: none;
      border-radius: 8px;
      color: #007AFF;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 12px;
    }

    .copy-btn:active {
      background: #E5E5EA;
    }

    /* 空状态提示 */
    .empty-hint {
      text-align: center;
      padding: 60px 40px;
      color: #8E8E93;
    }

    .empty-hint i {
      font-size: 48px;
      margin-bottom: 16px;
      color: #C7C7CC;
    }

    .empty-hint p {
      font-size: 15px;
      line-height: 1.5;
    }

    /* 底部添加按钮 */
    .fab-button {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #007AFF;
      border: none;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.4);
      cursor: pointer;
    }

    .fab-button:active {
      transform: scale(0.95);
    }

    /* 底部导航栏 */
    .tab-bar {
      display: flex;
      justify-content: space-around;
      padding: 8px 0 28px;
      background: #F9F9F9;
      border-top: 0.5px solid #C6C6C8;
    }

    .tab-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      color: #8E8E93;
      text-decoration: none;
      font-size: 10px;
      padding: 4px 16px;
    }

    .tab-item i {
      font-size: 24px;
    }

    .tab-item.active {
      color: #007AFF;
    }

    /* 分组标题 */
    .section-label {
      font-size: 13px;
      font-weight: 600;
      color: #8E8E93;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 16px 0 8px;
    }

    /* 下拉刷新提示 */
    .pull-hint {
      text-align: center;
      padding: 12px;
      font-size: 13px;
      color: #8E8E93;
    }

    /* 安全提示横幅 */
    .security-banner {
      margin: 0 16px 12px;
      padding: 12px 14px;
      background: #FFF3CD;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .security-banner i {
      color: #FF9500;
      font-size: 18px;
    }

    .security-banner span {
      flex: 1;
      font-size: 13px;
      color: #856404;
    }

    .security-banner .close-btn {
      color: #856404;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
