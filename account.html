<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>iToken - 账户</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      overflow: hidden;
      height: 100%;
      scrollbar-width: none;
      -ms-overflow-style: none;
      background: #F8FAFC;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none;
    }
    .page-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: #F8FAFC;
    }

    .account-content {
      flex: 1;
      padding: 0 20px 20px;
      overflow-y: auto;
      scrollbar-width: none;
    }
    .account-content::-webkit-scrollbar {
      display: none;
    }

    /* 头像区域 */
    .avatar-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 28px 0;
    }

    .avatar-wrapper {
      position: relative;
      margin-bottom: 14px;
    }

    .avatar-large {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0066FF;
      box-shadow: 0 4px 16px rgba(0, 102, 255, 0.2);
    }

    .avatar-edit {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 30px;
      height: 30px;
      background: #0066FF;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 13px;
      cursor: pointer;
      border: 3px solid #F8FAFC;
    }

    .user-name-display {
      font-size: 22px;
      font-weight: 700;
      color: #1E293B;
      margin-bottom: 6px;
    }

    .user-id-display {
      font-size: 14px;
      color: #94A3B8;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .copy-id {
      color: #0066FF;
      cursor: pointer;
    }

    /* 账户信息卡片 */
    .info-card {
      background: #FFFFFF;
      border: 1px solid #E2E8F0;
      border-radius: 16px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .info-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      border-bottom: 1px solid #F1F5F9;
    }

    .info-card-title {
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #1E293B;
    }

    .info-card-title i {
      color: #0066FF;
    }

    .info-card-action {
      font-size: 13px;
      color: #0066FF;
      cursor: pointer;
    }

    .info-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      border-bottom: 1px solid #F1F5F9;
    }

    .info-item:last-child {
      border-bottom: none;
    }

    .info-label {
      font-size: 14px;
      color: #64748B;
    }

    .info-value {
      font-size: 14px;
      color: #1E293B;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .info-value .badge {
      padding: 3px 8px;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 6px;
      font-size: 11px;
      color: #10B981;
      font-weight: 500;
    }

    /* 绑定账户 */
    .bound-account-item {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      background: #FFFFFF;
      border: 1px solid #E2E8F0;
      border-radius: 14px;
      margin-bottom: 12px;
    }

    .bound-account-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      margin-right: 12px;
    }

    .bound-account-info {
      flex: 1;
    }

    .bound-account-name {
      font-size: 15px;
      font-weight: 500;
      color: #1E293B;
      margin-bottom: 3px;
    }

    .bound-account-id {
      font-size: 13px;
      color: #94A3B8;
    }

    .bound-account-status {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
      color: #10B981;
    }

    .bound-account-status i {
      font-size: 8px;
    }

    /* 安全等级 */
    .security-level {
      background: #FFFFFF;
      border: 1px solid #E2E8F0;
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 16px;
    }

    .security-level-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .security-level-title {
      font-size: 15px;
      font-weight: 600;
      color: #1E293B;
    }

    .security-level-badge {
      padding: 5px 10px;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 10px;
      font-size: 12px;
      color: #10B981;
      font-weight: 500;
    }

    .security-progress {
      height: 6px;
      background: #E2E8F0;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .security-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #0066FF, #00C2FF);
      border-radius: 3px;
      width: 90%;
    }

    .security-items {
      display: flex;
      justify-content: space-between;
    }

    .security-item {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
      color: #64748B;
    }

    .security-item i {
      color: #10B981;
    }

    /* 危险操作 */
    .danger-section {
      margin-top: 24px;
    }

    .danger-btn {
      width: 100%;
      padding: 14px;
      background: rgba(239, 68, 68, 0.06);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 12px;
      color: #EF4444;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- 状态栏 -->
    <div class="status-bar" style="background: #FFFFFF;">
      <span class="time">9:41</span>
      <div class="icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <div class="content" style="background: #FFFFFF;">
      <div class="nav-bar">
        <button class="back-btn">
          <i class="fas fa-arrow-left"></i>
        </button>
        <span class="title">账户信息</span>
        <span class="action-btn">编辑</span>
      </div>
    </div>

    <div class="account-content">
      <!-- 头像区域 -->
      <div class="avatar-section">
        <div class="avatar-wrapper">
          <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=200&h=200&fit=crop" 
               alt="User Avatar" class="avatar-large">
          <div class="avatar-edit">
            <i class="fas fa-camera"></i>
          </div>
        </div>
        <div class="user-name-display">张小明</div>
        <div class="user-id-display">
          <span>用户ID: 10086888</span>
          <i class="fas fa-copy copy-id"></i>
        </div>
      </div>

      <!-- 基本信息 -->
      <div class="info-card">
        <div class="info-card-header">
          <span class="info-card-title">
            <i class="fas fa-user"></i>
            基本信息
          </span>
          <span class="info-card-action">修改</span>
        </div>
        <div class="info-item">
          <span class="info-label">手机号</span>
          <span class="info-value">
            138****8888
            <span class="badge">已验证</span>
          </span>
        </div>
        <div class="info-item">
          <span class="info-label">邮箱</span>
          <span class="info-value">
            zhang***@gmail.com
            <span class="badge">已验证</span>
          </span>
        </div>
        <div class="info-item">
          <span class="info-label">注册时间</span>
          <span class="info-value">2024-01-01</span>
        </div>
      </div>

      <!-- 绑定的68账户 -->
      <div class="info-card">
        <div class="info-card-header">
          <span class="info-card-title">
            <i class="fas fa-link"></i>
            已绑定账户
          </span>
          <span class="info-card-action">管理</span>
        </div>
      </div>
      <div class="bound-account-item">
        <div class="bound-account-icon">
          <i class="fas fa-message"></i>
        </div>
        <div class="bound-account-info">
          <div class="bound-account-name">68 主账户</div>
          <div class="bound-account-id">ID: 138****8888</div>
        </div>
        <div class="bound-account-status">
          <i class="fas fa-circle"></i>
          <span>已激活</span>
        </div>
      </div>

      <!-- 安全等级 -->
      <div class="security-level">
        <div class="security-level-header">
          <span class="security-level-title">账户安全等级</span>
          <span class="security-level-badge">优秀</span>
        </div>
        <div class="security-progress">
          <div class="security-progress-bar"></div>
        </div>
        <div class="security-items">
          <span class="security-item">
            <i class="fas fa-check-circle"></i>
            手机验证
          </span>
          <span class="security-item">
            <i class="fas fa-check-circle"></i>
            邮箱验证
          </span>
          <span class="security-item">
            <i class="fas fa-check-circle"></i>
            iToken
          </span>
        </div>
      </div>

      <!-- 危险操作 -->
      <div class="danger-section">
        <button class="danger-btn">
          <i class="fas fa-unlink"></i>
          解除账户绑定
        </button>
      </div>
    </div>
  </div>
</body>
</html>
