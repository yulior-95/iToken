<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>生物识别验证 - iToken</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(180deg, #0D1B2A 0%, #1B263B 100%);
      min-height: 100vh;
      overflow: hidden;
    }

    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 状态栏 */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      background: transparent;
    }

    .status-bar .time {
      font-size: 15px;
      font-weight: 600;
      color: white;
    }

    .status-bar .icons {
      display: flex;
      gap: 6px;
      font-size: 14px;
      color: white;
    }

    /* 主内容 */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      text-align: center;
    }

    /* Face ID 图标区域 */
    .biometric-area {
      position: relative;
      width: 180px;
      height: 180px;
      margin-bottom: 48px;
    }

    /* 外圈动画 */
    .outer-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 180px;
      height: 180px;
      border: 3px solid rgba(0, 102, 255, 0.3);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    .outer-ring::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border: 3px solid transparent;
      border-top-color: #0066FF;
      border-radius: 50%;
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        opacity: 1;
      }
      50% { 
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    /* 内圈 */
    .inner-circle {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 140px;
      height: 140px;
      background: linear-gradient(135deg, rgba(0, 102, 255, 0.2), rgba(0, 194, 255, 0.1));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    /* Face ID 图标 */
    .faceid-icon {
      width: 80px;
      height: 80px;
      position: relative;
    }

    .faceid-icon svg {
      width: 100%;
      height: 100%;
      fill: none;
      stroke: #0066FF;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* 扫描线动画 */
    .scan-line {
      position: absolute;
      top: 20px;
      left: 30px;
      right: 30px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00C2FF, transparent);
      border-radius: 1px;
      animation: scanFace 2s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(0, 194, 255, 0.5);
    }

    @keyframes scanFace {
      0%, 100% {
        top: 30px;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      50% {
        top: 150px;
      }
    }

    /* 标题文字 */
    .title {
      font-size: 26px;
      font-weight: 700;
      color: white;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.6;
      margin-bottom: 48px;
    }

    /* 验证方式选择 */
    .verify-options {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .verify-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 20px 28px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .verify-option.active {
      background: rgba(0, 102, 255, 0.2);
      border-color: #0066FF;
    }

    .verify-option:active {
      transform: scale(0.95);
    }

    .verify-option .icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #0066FF, #00C2FF);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: white;
    }

    .verify-option .label {
      font-size: 13px;
      font-weight: 600;
      color: white;
    }

    /* 安全提示 */
    .security-notice {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 14px;
      max-width: 320px;
    }

    .security-notice .icon {
      width: 36px;
      height: 36px;
      background: rgba(16, 185, 129, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #10B981;
      font-size: 16px;
      flex-shrink: 0;
    }

    .security-notice .text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.5;
      text-align: left;
    }

    /* 底部操作 */
    .bottom-actions {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 24px;
      background: linear-gradient(180deg, transparent, rgba(13, 27, 42, 0.9));
    }

    .cancel-btn {
      width: 100%;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cancel-btn:active {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Home Indicator */
    .home-indicator {
      width: 134px;
      height: 5px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      margin: 12px auto 0;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span class="time">9:41</span>
      <div class="icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- 主内容 -->
    <div class="content">
      <!-- Face ID 图标区域 -->
      <div class="biometric-area">
        <div class="outer-ring"></div>
        <div class="inner-circle">
          <div class="faceid-icon">
            <!-- Face ID SVG -->
            <svg viewBox="0 0 80 80">
              <!-- 外框 -->
              <path d="M10 25 L10 15 Q10 10 15 10 L25 10" />
              <path d="M55 10 L65 10 Q70 10 70 15 L70 25" />
              <path d="M70 55 L70 65 Q70 70 65 70 L55 70" />
              <path d="M25 70 L15 70 Q10 70 10 65 L10 55" />
              <!-- 眼睛 -->
              <circle cx="30" cy="32" r="4" fill="#0066FF" stroke="none" />
              <circle cx="50" cy="32" r="4" fill="#0066FF" stroke="none" />
              <!-- 鼻子 -->
              <path d="M40 38 L40 48" />
              <!-- 嘴巴 -->
              <path d="M30 55 Q40 62 50 55" />
            </svg>
          </div>
        </div>
        <div class="scan-line"></div>
      </div>

      <h1 class="title">验证您的身份</h1>
      <p class="subtitle">激活iToken需要进行生物识别验证<br>确保只有您本人可以激活</p>

      <!-- 验证方式选择 -->
      <div class="verify-options">
        <div class="verify-option active">
          <div class="icon">
            <i class="fas fa-face-smile"></i>
          </div>
          <span class="label">Face ID</span>
        </div>
        <div class="verify-option">
          <div class="icon">
            <i class="fas fa-fingerprint"></i>
          </div>
          <span class="label">指纹识别</span>
        </div>
      </div>

      <!-- 安全提示 -->
      <div class="security-notice">
        <div class="icon">
          <i class="fas fa-shield-halved"></i>
        </div>
        <div class="text">
          生物识别数据仅存储在您的设备安全芯片中，不会上传至服务器
        </div>
      </div>
    </div>

    <!-- 底部操作 -->
    <div class="bottom-actions">
      <button class="cancel-btn">取消激活</button>
      <div class="home-indicator"></div>
    </div>
  </div>
</body>
</html>
