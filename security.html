<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>iToken - 安全中心</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      scrollbar-width: none;
      -ms-overflow-style: none;
      background: #F8FAFC;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none;
    }
    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #F8FAFC;
    }

    .security-content {
      flex: 1;
      padding: 0 20px 20px;
      overflow-y: auto;
      scrollbar-width: none;
    }
    .security-content::-webkit-scrollbar {
      display: none;
    }

    /* 安全状态卡片 */
    .security-status-card {
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.25);
    }

    .security-shield {
      width: 80px;
      height: 80px;
      margin: 0 auto 16px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .security-shield i {
      font-size: 40px;
    }

    .security-status-text {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .security-status-desc {
      font-size: 14px;
      opacity: 0.9;
    }

    .security-score {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .security-score .label {
      font-size: 14px;
      opacity: 0.9;
    }

    .security-score .value {
      font-size: 28px;
      font-weight: 700;
    }

    .security-score .max {
      font-size: 16px;
      opacity: 0.7;
    }

    /* 安全检查项 */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 17px;
      font-weight: 600;
      color: #1E293B;
    }

    .check-all-btn {
      font-size: 14px;
      color: #0066FF;
      cursor: pointer;
    }

    .check-item {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      background: #FFFFFF;
      border: 1px solid #E2E8F0;
      border-radius: 14px;
      margin-bottom: 10px;
    }

    .check-icon {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      margin-right: 12px;
    }

    .check-icon.success {
      background: rgba(16, 185, 129, 0.1);
      color: #10B981;
    }

    .check-icon.warning {
      background: rgba(245, 158, 11, 0.1);
      color: #F59E0B;
    }

    .check-icon.info {
      background: rgba(0, 102, 255, 0.1);
      color: #0066FF;
    }

    .check-info {
      flex: 1;
    }

    .check-title {
      font-size: 15px;
      font-weight: 500;
      color: #1E293B;
      margin-bottom: 3px;
    }

    .check-desc {
      font-size: 12px;
      color: #94A3B8;
    }

    .check-status {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 10px;
      font-weight: 500;
    }

    .check-status.passed {
      background: rgba(16, 185, 129, 0.1);
      color: #10B981;
    }

    .check-status.action {
      background: linear-gradient(135deg, #0066FF 0%, #00C2FF 100%);
      color: white;
      cursor: pointer;
    }

    /* 设备管理 */
    .device-section {
      margin-top: 24px;
      margin-bottom: 20px;
    }

    .device-item {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      background: #FFFFFF;
      border: 1px solid #E2E8F0;
      border-radius: 14px;
      margin-bottom: 10px;
    }

    .device-item.current {
      border-color: #0066FF;
      background: rgba(0, 102, 255, 0.03);
    }

    .device-icon {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: #F8FAFC;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #64748B;
      margin-right: 12px;
    }

    .device-item.current .device-icon {
      background: rgba(0, 102, 255, 0.1);
      color: #0066FF;
    }

    .device-info {
      flex: 1;
    }

    .device-name {
      font-size: 15px;
      font-weight: 500;
      color: #1E293B;
      margin-bottom: 3px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .current-badge {
      padding: 2px 8px;
      background: #0066FF;
      border-radius: 6px;
      font-size: 10px;
      color: white;
      font-weight: 600;
    }

    .device-detail {
      font-size: 12px;
      color: #94A3B8;
    }

    /* 最近安全事件 */
    .events-section {
      margin-bottom: 20px;
    }

    .event-item {
      display: flex;
      align-items: flex-start;
      padding: 14px 16px;
      background: #FFFFFF;
      border: 1px solid #E2E8F0;
      border-radius: 12px;
      margin-bottom: 8px;
    }

    .event-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 12px;
      margin-top: 4px;
    }

    .event-dot.success {
      background: #10B981;
    }

    .event-content {
      flex: 1;
    }

    .event-title {
      font-size: 14px;
      font-weight: 500;
      color: #1E293B;
      margin-bottom: 3px;
    }

    .event-meta {
      font-size: 12px;
      color: #94A3B8;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- 状态栏 -->
    <div class="status-bar" style="background: #FFFFFF;">
      <span class="time">9:41</span>
      <div class="icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <div class="content" style="background: #FFFFFF;">
      <div class="nav-bar">
        <button class="back-btn">
          <i class="fas fa-arrow-left"></i>
        </button>
        <span class="title">安全中心</span>
      </div>
    </div>

    <div class="security-content">
      <!-- 安全状态卡片 -->
      <div class="security-status-card">
        <div class="security-shield">
          <i class="fas fa-shield-check"></i>
        </div>
        <div class="security-status-text">账户安全</div>
        <div class="security-status-desc">您的账户处于安全状态</div>
        <div class="security-score">
          <span class="label">安全评分</span>
          <span class="value">95</span>
          <span class="max">/ 100</span>
        </div>
      </div>

      <!-- 安全检查项 -->
      <div class="section-header">
        <span class="section-title">安全检查</span>
        <span class="check-all-btn">全部检查</span>
      </div>

      <div class="check-item">
        <div class="check-icon success">
          <i class="fas fa-microchip"></i>
        </div>
        <div class="check-info">
          <div class="check-title">iToken 激活状态</div>
          <div class="check-desc">设备安全芯片已绑定</div>
        </div>
        <div class="check-status passed">
          <i class="fas fa-check"></i>
          <span>已激活</span>
        </div>
      </div>

      <div class="check-item">
        <div class="check-icon success">
          <i class="fas fa-fingerprint"></i>
        </div>
        <div class="check-info">
          <div class="check-title">生物识别保护</div>
          <div class="check-desc">面容ID/指纹解锁已启用</div>
        </div>
        <div class="check-status passed">
          <i class="fas fa-check"></i>
          <span>已启用</span>
        </div>
      </div>

      <div class="check-item">
        <div class="check-icon warning">
          <i class="fas fa-key"></i>
        </div>
        <div class="check-info">
          <div class="check-title">备用密钥</div>
          <div class="check-desc">设置备用恢复密钥</div>
        </div>
        <div class="check-status action">
          <span>去设置</span>
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>

      <!-- 设备管理 -->
      <div class="device-section">
        <div class="section-header">
          <span class="section-title">已授权设备</span>
          <span class="check-all-btn">管理设备</span>
        </div>

        <div class="device-item current">
          <div class="device-icon">
            <i class="fas fa-mobile-screen"></i>
          </div>
          <div class="device-info">
            <div class="device-name">
              iPhone 15 Pro
              <span class="current-badge">当前设备</span>
            </div>
            <div class="device-detail">北京市 · 最后活跃: 刚刚</div>
          </div>
        </div>
      </div>

      <!-- 最近安全事件 -->
      <div class="events-section">
        <div class="section-header">
          <span class="section-title">最近安全事件</span>
          <span class="check-all-btn">查看全部</span>
        </div>

        <div class="event-item">
          <div class="event-dot success"></div>
          <div class="event-content">
            <div class="event-title">转账验证成功</div>
            <div class="event-meta">今天 14:32 · 北京市</div>
          </div>
        </div>

        <div class="event-item">
          <div class="event-dot success"></div>
          <div class="event-content">
            <div class="event-title">登录验证成功</div>
            <div class="event-meta">今天 09:15 · 北京市</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
